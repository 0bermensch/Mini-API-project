    <title>Rick and Morty API</title>

  <body>

    <form

        name="character"

      />
    </label>
      <!-- <input type="text" name="character status" id="input__character--status" placeholder="Character Status">
      <input type="text" name="Character Specie" id="input__character--specie" placeholder="Character Specie"> -->
      <button class="input--button" type="submit">
        Find
      </button>
      
    </form
    >

    <section class="output">
    </section class="output">

    <script src="./scripts/rick_and_morty_api.js"></script>
